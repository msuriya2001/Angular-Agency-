<div class="  h-screen bg-gradient-to-r flex from-violet-500 to-fuchsia-700 place-items-center">

    <div class="rounded-2xl h-3/4 w-1/2 grid mx-auto bg-black opacity-50 place-items-center">

        <div>

            <h2 class="text-xl text-gray-900 dark:text-white">Make your way to Blue Minds!</h2>
        </div>


        <form [formGroup]="registerForm" (ngSubmit)="OnRegistrationSubmit()">


        <table class="table-fixed">
            <tbody>

                
            <tr>
                <td class="p-4">
                    <label class="my-auto text-xl text-gray-900 dark:text-white">Store Name</label>


                </td>

                <td class="p-4">

                    <input type="text" formControlName="StoreName">
                </td>
            </tr>

            <tr>
                <td class="p-4">
                    <label class="my-auto text-xl text-gray-900 dark:text-white">First Name</label>


                </td>

                <td class="p-4">

                    <input type="text" formControlName="FirstName">
                </td>

            </tr>
            <tr>
                <td class="p-4">
                    <label class="my-auto text-xl text-gray-900 dark:text-white">Last Name</label>


                </td>

                <td class="p-4">

                    <input type="text" formControlName="LastName">
                </td>

            </tr>
            <tr>
                <td class="p-4">

                  
                    <label class="w-full my-auto  text-xl text-gray-900 dark:text-white">Mobile</label>


                </td>

                <td class="p-4">

                    <input type="text" formControlName="Mobile">
                </td>

            </tr>
            <tr>
                <td class="p-4">
                    <label class="my-auto text-xl text-gray-900 dark:text-white">Email</label>


                </td>

                <td class="p-4">

                    <input type="text" formControlName="Email">
                </td>

            </tr>
            <tr>
                <td class="p-4">
                    <label class="my-auto text-xl text-gray-900 dark:text-white">Password</label>


                </td>

                <td class="p-4">

                    <input type="password" formControlName="Password">
                </td>

            </tr>
            <tr>
                <td class="p-4">
                    <label class="my-auto text-xl text-gray-900 dark:text-white">Re-Type Password</label>


                </td>

                <td class="p-4">

                    <input type="password" formContolName="ReTypePassword">
                </td>

            </tr>

        </tbody>


        </table>

  


        <div class="w-1/3">
            <input type="submit" class=" w-full rounded-2xl bg-rose-400" value="submit">

        </div>

    </form>
    


    </div>


</div>
